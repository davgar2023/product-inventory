<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Product Inventory</h1>

        <!-- Add Product Form -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Add New Product</h5>
                <form id="product-form">
                    <div class="mb-3">
                        <label for="productID" class="form-label">Product ID</label>
                        <input type="text" class="form-control" id="productID" required>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="input-group mt-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by Name or ID">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>

        <!-- Sort and Filter Buttons -->
        <div class="btn-group mt-4" role="group">
            <button type="button" class="btn btn-outline-primary" id="sortByName">Sort by Name</button>
            <button type="button" class="btn btn-outline-primary" id="sortByPrice">Sort by Price</button>
            <button type="button" class="btn btn-outline-primary" id="sortByCategory">Sort by Category</button>
            <button type="button" class="btn btn-outline-primary" id="filterByID">Filter by ID</button>
        </div>

        <!-- Product List Table -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Product List</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <!-- Product rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
